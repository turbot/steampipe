name: "11 - Test: Standard Suite (EXPERIMENTAL)"

# This is an EXPERIMENTAL workflow for testing the tiered CI approach
# It only runs on test/** branches when triggered manually
#
# Goal: Run comprehensive tests (< 10 minutes) before merge
# What: All unit tests + core acceptance tests (4-6 most critical)

on:
  pull_request:
    types: [ready_for_review]
    # Run when PR is marked ready for review - Tier 2 comprehensive validation
  push:
    branches:
      - develop
      - main
  workflow_dispatch:
    inputs:
      test_mode:
        description: 'Test mode (standard or verbose)'
        type: choice
        options:
          - standard
          - verbose
        default: 'standard'

env:
  STEAMPIPE_UPDATE_CHECK: false
  SPIPETOOLS_PG_CONN_STRING: ${{ secrets.SPIPETOOLS_PG_CONN_STRING }}
  SPIPETOOLS_TOKEN: ${{ secrets.SPIPETOOLS_TOKEN }}
  GH_TOKEN: ${{ secrets.GH_ACCESS_TOKEN }}
  STEAMPIPE_LOG: info

jobs:
  unit_tests:
    name: All Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          path: steampipe

      - name: Checkout Pipe Fittings Components repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          repository: turbot/pipe-fittings
          path: pipe-fittings
          ref: v1.6.x

      - name: Set up Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version: 1.24

      - name: Fetching Go Cache Paths
        id: go-cache-paths
        run: |
          echo "go-build=$(go env GOCACHE)" >> $GITHUB_OUTPUT
          echo "go-mod=$(go env GOMODCACHE)" >> $GITHUB_OUTPUT

      - name: Go Build Cache
        id: build-cache
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: ${{ steps.go-cache-paths.outputs.go-build }}
          key: ${{ runner.os }}-go-build-${{ hashFiles('steampipe/go.sum') }}

      - name: Run All Unit Tests
        run: |
          cd steampipe
          echo "ðŸ§ª Running ALL unit tests (without -short flag)"
          echo "This includes slower tests but still completes in < 3 minutes"
          go clean -testcache
          go test -timeout 2m ./... -test.v

  build_for_acceptance:
    name: Build for Acceptance Tests
    runs-on: ubuntu-latest
    needs: unit_tests
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          path: steampipe

      - name: Checkout Pipe Fittings Components repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          repository: turbot/pipe-fittings
          path: pipe-fittings
          ref: v1.6.x

      - name: Set up Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version: 1.24

      - name: Install GoReleaser
        uses: goreleaser/goreleaser-action@e435ccd777264be153ace6237001ef4d979d3a7a # v6.4.0
        with:
          install-only: true

      - name: Run GoReleaser
        run: |
          cd steampipe
          goreleaser release --clean --snapshot --parallelism 2 --config=.acceptance.goreleaser.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Move build artifacts
        run: |
          mkdir ~/artifacts
          mv $GITHUB_WORKSPACE/steampipe/dist/steampipe_linux_amd64.tar.gz ~/artifacts/linux.tar.gz

      - name: Save Linux Build Artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: build-artifact-linux-standard
          path: ~/artifacts/linux.tar.gz
          if-no-files-found: error
          overwrite: true

  core_acceptance_tests:
    name: Core Acceptance Tests
    needs: build_for_acceptance
    strategy:
      fail-fast: false
      matrix:
        # Run only the 4 most critical acceptance tests
        # These catch ~90% of issues in ~7 minutes total
        test_block:
          - "installation"
          - "plugin"
          - "connection_config"
          - "service"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          submodules: true

      - name: Set up Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version: 1.24

      - name: Prepare for downloads
        run: mkdir ~/artifacts

      - name: Download Linux Build Artifacts
        uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0 # v5.0.0
        with:
          name: build-artifact-linux-standard
          path: ~/artifacts

      - name: Extract Linux Artifacts and Install Binary
        run: |
          mkdir ~/build
          tar -xf ~/artifacts/linux.tar.gz -C ~/build

      - name: Set PATH
        run: |
          echo "PATH=$PATH:$HOME/build:$GITHUB_WORKSPACE/tests/acceptance/lib/bats-core/libexec" >> $GITHUB_ENV

      - name: Go install jd
        run: go install github.com/josephburnett/jd@latest

      - name: Install DB
        continue-on-error: false
        run: |
          STEAMPIPE_LOG_LEVEL=trace steampipe query "select 1"
          steampipe plugin install chaos chaosdynamic --progress=false

      - name: Save Install DB Logs
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: install-db-logs-${{ matrix.test_block }}-standard
          path: ~/.steampipe/logs
          if-no-files-found: error

      - name: Run Test Suite
        id: run-test-suite
        timeout-minutes: 10
        continue-on-error: true
        run: |
          chmod +x $GITHUB_WORKSPACE/tests/acceptance/run.sh
          $GITHUB_WORKSPACE/tests/acceptance/run.sh ${{ matrix.test_block }}.bats
          echo "exit_code=$(echo $?)" >> $GITHUB_OUTPUT

      - name: Save Test Suite Logs
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: test-logs-${{ matrix.test_block }}-standard
          path: ~/.steampipe/logs
          if-no-files-found: error

      - name: Check Test Passed/Failed
        if: ${{ success() }}
        continue-on-error: false
        run: |
          if [ ${{ steps.run-test-suite.outputs.exit_code }} -eq 0 ]; then
            exit 0
          else
            exit 1
          fi

  clean_up:
    name: Clean Up Artifacts
    needs: core_acceptance_tests
    if: ${{ needs.core_acceptance_tests.result == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Clean up Linux Build
        uses: geekyeggo/delete-artifact@f275313e70c08f6120db482d7a6b98377786765b # v5.1.0
        with:
          name: build-artifact-linux-standard
          failOnError: false
