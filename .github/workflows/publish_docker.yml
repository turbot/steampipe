name: Steampipe Publish Release
on:
  pull_request:

env:
  STEAMPIPE_UPDATE_CHECK: false
  STEAMPIPE_VERSION: v0.6.2

jobs:
  publish_docker:  
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Clean Version for Tag
        run: |
          echo ${STEAMPIPE_VERSION#"v"}
          
      - name: Build and Push to Docker Hub
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          build-args: |
            TARGETOS=linux
            TARGETARCH=amd64
            TARGETVERSION=${{ env.STEAMPIPE_VERSION }}
          tags: |
            binaek/steampipe:${{ env.STEAMPIPE_VERSION }}
            binaek/steampipe:latest
          
      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}


          
        